---
security_ssh_port: 22345
security_ssh_config_path: /etc/ssh/sshd_config
security_ssh_password_authentication: "yes"
security_ssh_permit_root_login: "no"
security_ssh_permit_empty_password: "no"
security_ssh_pubkey: "yes"
security_ssh_challenge_response_auth: "no"
security_ssh_gss_api_authentication: "yes"
security_ssh_x11_forwarding: "no"

security_sudoers_passwordless: [froggy]
security_sudoers_passworded: []

security_autoupdate_enabled: true
security_autoupdate_blacklist: []

# Autoupdate mail settings used on Debian/Ubuntu only.
security_autoupdate_reboot: "false"
security_autoupdate_reboot_time: "03:00"
security_autoupdate_mail_to: ""
security_autoupdate_mail_on_error: true

security_fail2ban_enabled: true
